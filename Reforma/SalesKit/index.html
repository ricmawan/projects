<body>
	<!--[if lt IE 8]>

		<!-- preloader area start -->
		<div id="preloader">
			<div class="loader"></div>
		</div>
		<!-- preloader area end -->
		<!-- login area start -->
		<div class="login-area login-s2">
			<div class="container">
				<div class="login-box ptb--100">
					<form onSubmit="Unlock();return false;" action="">
						<div class="login-form-head">
							<img style="width: 80px;" src="assets/images/icon/logobg2.png" alt="logo"><br /><br />
							<h4>PASSWORD PROTECTED</h4>
							<p>Hello there, please input the password to use this application.</p>
						</div>
						<div class="login-form-body">
							<div class="form-gp">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" id="txtPassword">
								<i class="ti-lock"></i>
								<div class="text-danger"></div>
							</div>
							<div class="submit-btn-area">
								<button type="button" onclick="Unlock();" >Submit <i class="ti-arrow-right"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- login area end -->

		<!-- jquery latest version -->
		<script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
		<!-- bootstrap 4 js -->
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/hash.js"></script>
		<script>
			var preloader = $('#preloader');
			var pwd = "7b6496cf6e9f66c087a3ad164aaef7ab";
			$(window).on('load', function() {
				if(localStorage.getItem("unlock") === null) { 
					$('.form-gp input').on('focus', function() {
						$(this).parent('.form-gp').addClass('focused');
					});
					$('.form-gp input').on('focusout', function() {
						if ($(this).val().length === 0) {
							$(this).parent('.form-gp').removeClass('focused');
						}
					});
					setTimeout(function() {
						preloader.fadeOut('slow', function() { $(this).remove(); });
					}, 300);
				}
				else {
					if(localStorage.getItem("unlock") === pwd) {
						window.location.replace("./Home.html");
					}
					else {
						$('.form-gp input').on('focus', function() {
							$(this).parent('.form-gp').addClass('focused');
						});
						$('.form-gp input').on('focusout', function() {
							if ($(this).val().length === 0) {
								$(this).parent('.form-gp').removeClass('focused');
							}
						});
						setTimeout(function() {
							preloader.fadeOut('slow', function() { $(this).remove(); });
						}, 300);
					}
				}
			});

			function Unlock() {
				if(MD5($("#txtPassword").val()) === pwd) {
					window.location.replace("./Home.html");
					localStorage.setItem("unlock", pwd)
				}
				else {
					alert("Password salah!");
				}
			}
		</script>
	</body>

	</html>
